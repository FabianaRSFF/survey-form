<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css" />
  <h1 id="title"> fabiCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform</p>
</head>

<body>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name"> Enter your name: <input id="name" placeholder="Name" type="text"
          required></input></label>
      <label id="email-label" for="email"> Enter your email: <input id="email" placeholder="email" type="email"
          required></input></label>
      <label id="number-label" for="number"> Enter your age: <input id="number" min="0" max="120" placeholder="age"
          type="number"></input></label>
      <label for="referrer">Current Role?
        <select id="referrer" name="referrer">
          <option value="">(select current role)</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend fabiCodeCamp to a friend?</label>
      <label for="definitely"><input type="radio" class="inline" name="recommend" id="definitely"
          value="definitely">Definitely</label>
      <label for="maybe"><input type="radio" class="inline" name="recommend" id="maybe" value="maybe">Maybe</label>
      <label for="not-sure"><input type="radio" class="inline" name="recommend" id="not-sure" value="not-sure">Not
        sure</label>
    </fieldset>
    <fieldset>
      <label for="referrer">What is your favorite feature of fabiCodeCamp?
        <select id="dropdown" name="referrer">
          <option value="">(select an option)</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label for="front-end-projects"><input type="checkbox" class="inline" value="front-end-projects"
          id="front-end-projects">Front-end Projects</label>
      <label for="back-end-projects"><input type="checkbox" class="inline" value="back-end-projects"
          id="back-end-projects">Back-end Projects</label>
      <label for="data-visualization"><input type="checkbox" class="inline" value="data-visualization"
          id="data-visualization">Data Visualization</label>
      <label for="challenges"><input type="checkbox" class="inline" value="challenges"
          id="challenges">Challenges</label>
      <label for="open-source-community"><input type="checkbox" class="inline" value="open-source-community"
          id="open-source-community">Open Source Community</label>
      <label for="gitter-help-rooms"><input type="checkbox" class="inline" value="gitter-help-rooms"
          id="gitter-help-rooms">Gitter help rooms</label>
      <label for="videos"><input type="checkbox" class="inline" value="videos" id="videos">Videos</label>
      <label for="city-meetups"><input type="checkbox" class="inline" value="city-meetups" id="city-meetups">City
        Meetups</label>
      <label for="wiki"><input type="checkbox" class="inline" value="wiki" id="wiki">Wiki</label>
      <label for="forum"><input type="checkbox" class="inline" value="forum" id="forum">Forum</label>
      <label for="additional-courses"><input type="checkbox" class="inline" value="additional-courses"
          id="additional-courses">Additional Courses</label>
    </fieldset>
    <label>Any comments or suggestions?
      <textarea id="comments-and-suggestions" name="comments-and-suggestions" rows="3" cols="30"
        placeholder="Enter your comment here..."></textarea>
    </label>
    <input id="submit" type="submit" value="Submit" />
</body>
